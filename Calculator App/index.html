<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1 class = "heading">Calculator</h1>
   <div class="container">

    <!-- creating dispaly of calci -->
     <div id="display">
        <div class="previous-output"></div>
        <div class="current-output"></div>
     </div>
     <!-- creating buttons of calcultor -->
      <div class="buttons">
        <div class="button operator">C</div>
        <div class="button operator ">‚å¶</div>
        <div class="button operator">/</div>
        <div class="button operator">X</div>
        <div class = "button number">7</div>
        <div class = "button number">8</div>
        <div class = "button number">9</div>
        <div class = "button operator">-</div>
        <div class = "button number">4</div>
        <div class = "button number">5</div>
        <div class = "button number">6</div>
        <div class = "button operator">+</div>
        <div class = "button number">1</div>
        <div class = "button number">2</div>
        <div class = "button number">3</div>
        <div class = "button equal">=</div>
        <div class = "button zero number">0</div>
        <div class = "button number">.</div>
     </div> 

   </div>
    
</body>
<script src="/index.js"></script>
